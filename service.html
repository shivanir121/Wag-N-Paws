<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Let's give them shelter." />
    <meta name="keywords" content="puppy, dogs, cats, rabbits, lion" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- scrollReveal property -->
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script>
        window.sr = ScrollReveal({
            distance: '50px',
            duration: 1000,
            easing: 'ease',
            mobile: true,
            reset: true,
            viewFactor: 0.4,
        });
    </script>

    <link rel="stylesheet" href="service.css">
    <title>Pet </title>

    </style>
</head>

<body>
    <!-- Hero section  -->
    <div class="showcase">
        <nav class="navbar navbar-expand-sm bottomAnimation">
            <!-- Toggler/collapsibe Button -->
            <a class="navbar-brand" href="index.html">WAG N PAWS</a>
            <button class=" navbar-toggler bg-white" type="button" data-toggle="collapse"
                data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon navbarImage">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link text-uppercase">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="service.html" class="nav-link text-uppercase">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link text-uppercase">About</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="contact.html" class="nav-link text-uppercase">Contact</a>
                    </li> -->
                </ul>
            </div>
        </nav>
        <br><br><br><br>
        <div class="container" id="service">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/preventive_care.png" alt="Preventive-Care">
                                    <p class="card-text">Preventive-Care
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/grooming.png" alt="Grooming">
                                    <p class="card-text">Grooming
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- second row  -->

                    <br>
                    <div class="row">
                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/physical_examination.png" alt="Physical Examnation and Treatment">
                                    <p class="card-text">Physical Examnation and Treatment
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/vaccination.png" alt="Vaccination and Deworming">
                                    <p class="card-text">Vaccination and Deworming
                                    </p>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- third row  -->

                    <br>
                    <div class="row">
                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/lab.png" alt="Diagnostic Tests at Home">
                                    <p class="card-text">Diagnostic Tests at Home
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 leftAnimation">
                            <div class="card serviceCard">
                                <div class="card-body text-center">
                                    <img src="img/surgery.png" alt="Surgery">
                                    <p class="card-text">Surgery
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- left-side -->
                </div>

                <div class="col-sm-6 RightAnimation">
                    <!-- right side  -->
                    <img src="img/service_image.png" alt="service_image" class="rightSideServiceImage RightAnimation">
                </div>

            </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
